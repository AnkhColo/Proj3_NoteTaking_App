<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="Notes.css">
</head>
<body>
    <div class="container">
        <h1>Note Taking App</h1>
        <div id="noteForm" class="noteForm">
            <textarea id="noteText" class="noteText" placeholder="Enter Note here..."></textarea>
            <button id="addNote">Add Note</button>
        </div>

        <div id="noteList" class="noteList">
            <!-- Notes come here -->
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modalContent">
            <span id="closeButton" class="closeButton">&times;</span>
            <div id="modalNoteContent"></div>
        </div>
    </div>
    
    <script src="Notes.js"></script>
</body>
</html>
